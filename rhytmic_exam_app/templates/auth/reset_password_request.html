{% extends "base.html" %}

{% block app_content %}
    <h1>Reset Password</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-md-4">
            <form role="form" action="" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ render_field(form.email, class_="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class_="btn btn-info", value="Reset Password") }}
                    <a href="{{ url_for('main.index') }}" class="btn btn-danger mb-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>  
{% endblock %}
