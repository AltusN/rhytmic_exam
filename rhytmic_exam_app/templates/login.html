{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form)}}
        </div>
    </div>
    <p>
        Don't have a login? Request one <a href="{{ url_for('register') }}">here</a>
    </p>
    <p>
        Forgot your password? <a href="{{ url_for('reset_password_request') }}">Click to reset</a>
    </p>
{% endblock %}
